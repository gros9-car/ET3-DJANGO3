<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load bootstrap5%}
    {%bootstrap_css%}
    {%bootstrap_javascript%}
</head>
<body>
    <div>
        
        <h1>Modificar producto</h1>
        {% if alumno %}
        <form action="{% url updProducto %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id">Id producto:</label>
                <input type="text" id="id" name="id" value="{{producto.idProducto}}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre producto:</label>
                <input type="text" id="nombre" name="nombre" value="{{producto.nombreProducto}}" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="text" id="cantidad" name="cantidad" value="{{producto.cantidad}}" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio producto:</label>
                <input type="text" id="precio" name="precio" value="{{producto.precio}}" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado producto:</label>
                <input type="text" id="estado" name="estado" value="{{producto.estadoProducto}}" required>
            </div>

            <input type="submit" name="add" value="Actualizar">
        </form>
        {% endif %}
        <a href="{% url 'crud' %}">Atr√°s</a>
        <div id="msg">
            {% if mensaje %}
            {{mensaje}}
            {% endif %}
        </div>
    </div>
</body>
</html>
